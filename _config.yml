# ========================================
# 시스템 설정 (수정하지 않아도 됩니다)
# ========================================
# 유저 설정은 _data/ 폴더와 content/ 폴더에서 관리합니다.

# GitHub Pages 배포 설정
baseurl: ""
url: "https://speaksale.kr"

# 사이트 기본 정보
title: "speaksale.kr"
description: "스픽 할인코드 공식 파트너 사이트"
author: "Speaksale.kr"
lang: ko

# 마크다운 엔진
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# content/ 폴더 안의 .md 파일에 기본 레이아웃 자동 적용
defaults:
  - scope:
      path: "content"
    values:
      layout: "default"

# robots.txt는 빌드에 포함 (exclude의 *.txt에서 제외)
include:
  - robots.txt

# 제외할 파일
exclude:
  - README.md
  - .gitignore
  - desktop.ini
  - "*.txt"
  - content/sections/
  - content/_template.md

# 플러그인
plugins:
  - jekyll-feed

# 주소 설정
permalink: /:title/

# 인코딩
encoding: utf-8
