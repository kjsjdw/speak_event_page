<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO 메타 태그 (_data/seo.yml에서 자동 읽기) -->
<title>{{ page.title | default: site.data.seo.title }}</title>
<meta name="description" content="{{ page.description | default: site.data.seo.description }}">
<meta name="keywords" content="{{ site.data.seo.keywords }}">
<meta name="author" content="{{ site.author }}">

{% if page.permalink == "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "@id": "{{ page.url | absolute_url }}#webpage",
  "url": "{{ page.url | absolute_url }}",
  "name": "{{ page.title | default: site.data.seo.title }}",
  "description": "{{ page.description | default: site.data.seo.description }}",
  "inLanguage": "ko-KR",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "primaryImageOfPage": {
    "@type": "ImageObject",
    "url": "{{ page.image | default: '/content/images/01-main-hero.jpg' | absolute_url }}",
    "width": 1200,
    "height": 675
  },
  "publisher": {
    "@type": "Organization",
    "name": "speaksale.kr",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/content/images/favicon.png' | absolute_url }}"
    }
  }
}
</script>
{% else %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "@id": "{{ page.url | absolute_url }}#blogposting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "headline": "{{ page.title | default: site.data.seo.title }}",
  "description": "{{ page.description | default: site.data.seo.description }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | default: '/content/images/01-main-hero.jpg' | absolute_url }}",
    "width": 1200,
    "height": 675
  },
  "author": {
    "@type": "Person",
    "name": "{{ site.author | default: 'Speaksale.kr' }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "speaksale.kr",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/content/images/favicon.png' | absolute_url }}"
    }
  }{% if page.date %},
  "datePublished": "{{ page.date | date_to_xmlschema }}"{% endif %}{% if page.last_modified_at %},
  "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}"{% endif %}
}
</script>
{% endif %}


<!-- Canonical URL (구글 SEO 중복 방지 - 중요!) -->
<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">

<link rel='icon' type='image/png' href='/content/images/favicon.png'>

<!-- Open Graph (카카오톡/페이스북 공유 시 미리보기) -->
<meta property="og:site_name" content="speaksale.kr">
<meta property="og:type" content="{% if page.url == '/' %}website{% else %}article{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.data.seo.title }}">
<meta property="og:description" content="{{ page.description | default: site.data.seo.description }}">

{% assign og_img = page.image | default: '/content/images/01-main-hero.jpg' %}
<meta property="og:image" content="{{ og_img | absolute_url }}">
<meta property="og:image:secure_url" content="{{ og_img | absolute_url }}">
<meta property="og:image:width" content="{{ page.image_width | default: 1200 }}">
<meta property="og:image:height" content="{{ page.image_height | default: 675 }}">
<meta property="og:image:alt" content="{{ page.image_alt | default: page.title | default: site.data.seo.title }}">

<meta property="og:locale" content="ko_KR">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.data.seo.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.data.seo.description }}">
<meta name="twitter:image" content="{{ og_img | absolute_url }}">

<!-- 검색엔진 크롤링 허용 -->
<meta name="robots" content="index, follow, max-image-preview:large">


<!-- Google Search Console 소유권 확인 -->
<meta name="google-site-verification" content="3HWp-Hvi_FXfelamMwIt_aJ09uzH6OYFMUqYbSH0Zhc" />

<!-- Naver Search Advisor 소유권 확인 -->
<meta name="naver-site-verification" content="c6a39e34b82654318386c5eba0891d5319cd7b73" />

<!-- CSS 스타일시트 -->
<link rel="stylesheet" href="{{ '/content/colors-and-styles.css' | relative_url }}">


<!-- Pretendard 폰트 (Speak.com 스타일) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
