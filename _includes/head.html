<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO 메타 태그 (_data/seo.yml에서 자동 읽기) -->
<title>{{ site.data.seo.title | default: site.title }}</title>
<meta name="description" content="{{ site.data.seo.description }}">
<meta name="keywords" content="{{ site.data.seo.keywords }}">
<meta name="author" content="{{ site.author }}">

<!-- Canonical URL (구글 SEO 중복 방지 - 중요!) -->
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}/">

<!-- Open Graph (카카오톡/페이스북 공유 시 미리보기) -->
<meta property="og:title" content="{{ site.data.seo.title }}">
<meta property="og:description" content="{{ site.data.seo.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/content/images/01-main-hero.jpg">
<meta property="og:locale" content="ko_KR">
<meta property="og:site_name" content="speaksale.kr">

<!-- Twitter Card (X/Twitter 공유용) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ site.data.seo.title }}">
<meta name="twitter:description" content="{{ site.data.seo.description }}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/content/images/01-main-hero.jpg">

<!-- 검색엔진 크롤링 허용 -->
<meta name="robots" content="index, follow">

<!-- CSS 스타일시트 -->
<link rel="stylesheet" href="{{ '/content/colors-and-styles.css' | relative_url }}">

<!-- Pretendard 폰트 (Speak.com 스타일) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
